<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cabos.css">
    <title>Configurador</title>
</head>
<body>
    <header>
        <div class="logotipo">
            <img class="yelco" src="images/yelcofiberoptics.png" alt="Yelco Fiber Optics">
        </div>
        <div class="titulo">Configurador de Patchcords</div>
    </header>
    <div id="resumo">
        Selecione as opções desejadas.<br>
        Digite o comprimento e clique em "Guardar Imagem".
    </div>
    <div class="corpo">
        <div id="formularios">
            <div class="form-bloco">
                <label for="conE">Conector Esquerdo</label>
                <select name="conE" id="conE" class="selectE">
                </select>
            </div>    
            <div class="form-bloco">
                <label for="rolo">Tipo de Cabo</label>
                <select name="rolo" id="rolo" class="selectC">
                </select>
            </div>
            <div class="form-bloco">
                <label for="conD">Conector Direito</label>
                <select name="conD" id="conD" class="selectD">
                </select>
            </div>
            <div class="form-bloco">
                <label for="diametro">Diâmetro (mm)</label>
                <select name="diametro" id="diametro" class="diametro">
                    <option value="1.72">Ø 2mm</option>
                    <option value="1.86">Ø 3mm</option>
                </select>
            </div>
            <div class="form-bloco">
                <label for="comprimento">Comprimento do Cabo (m)</label>
                <input
                    id="comprimento"
                    type="number"
                    min= 0
                    name="comprimento"
                    placeholder="Ex: 2 ou 0.5"
                >
            </div>
        </div>
        
        <div class="nome-gerado">
            Descrição: <span id="nomeGerado">_________</span>     
        </div>
        
        <div class="nome-gerado">
            Valor: <span id="custo">_________</span>     
        </div>

        <div id="btnGerar">
            <button>Guardar Imagem</button>
        </div>
    </div>
    <div id="canvas">
        <canvas id="meuCanvas"></canvas>
    </div>

    <div id="creditos">
        &copy; Glauber da Silva Carlos
    </div>
    <script src="cabos.js"></script>
</body>
</html>
